<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Online Tasbih</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen">

    <div class="top">
      <div class="starWrap" id="starWrap" aria-label="33er Fortschritt">
       <div class="star">★</div>
        <div class="starValue" id="starValue">0</div>
      </div>
    </div>

    <div class="beads" id="beads"></div>

    <button class="counter" id="counterBtn" aria-label="Zählen">
      <span class="count" id="countValue">0</span>
    </button>

    <button class="dhikrBtn" id="dhikrBtn">سبحان الله</button>

    <div class="menu">
      <button class="menuBtn" id="menuBtn">Menü</button>
      <div class="menuPanel" id="menuPanel">
        <div class="menuTitle">Liste</div>
        <button class="item" data-key="subhanallah">سبحان الله</button>
        <button class="item" data-key="alhamdulillah">الحمدالله</button>
        <button class="item" data-key="allahuakbar">الله اکبر</button>
        <button class="item" data-key="lailaha">لا اله الا الله</button>

        <div class="menuDivider"></div>

        <button class="danger" id="resetBtn">Reset (aktuelles Dhikr)</button>
      </div>
    </div>

    <div class="burst" id="burst"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
